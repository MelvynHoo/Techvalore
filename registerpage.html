    <section id="login">
        <div class="login-container">
            <h1>Log In</h1>
            <div id="add-update-msg">
                <div class="alert alert-success" role="alert">
                    Contact record successfully added
                </div>
            </div>
            <div class="form" id="add-contact">
            <form id="add-contact-form">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" class="form-control">
                </div>
              <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" class="form-control">
                <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="contact-msg">Password</label>
                <input type="text" id="contact-password" class="form-control">
              </div>
    
              <input type="submit" value="Log In" class="btn btn-primary" id="contact-submit">
            </form>
            </div>
      </div><!-- end add container --> 
    </section>
