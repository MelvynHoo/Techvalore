<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techvalore</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <nav>
        <div class="techvalore">
            <a href="index.html">TechValore</a>
        </div>
        <div class="login-container">
            <a href="login.html">Log In</a> |
            <a href="register.html">Sign Up</a>
        </div> 
    </nav>

    <section id="login">
        <div class="register-container">
            <h1>Sign Up</h1>
            <div id="add-update-msg">
                <div class="alert alert-success" role="alert">
                    Account successfully registered! Go to <a href="login.html">Log In</a>.
                </div>
            </div>
            <div class="form" id="add-contact">
            <form id="add-contact-form">
                <div class="form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" class="form-control" required>
                </div>
              <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" class="form-control" required>
                <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="contact-msg">Password:</label>
                <input type="text" id="contact-password" class="form-control" required>
              </div>
    
              <input type="submit" value="Register" class="btn btn-primary" id="contact-submit">
              <input type="reset" value="Reset"class="btn btn-primary">
            </form>
            </div>
      </div><!-- end add container --> 
    </section>
    <footer class="footer">
        <div class="notes">
        <p>'Copyright' by Techguru | IM Integrated Project 2022</p>
        </div>
    </footer>
    
    <script src="js/nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>
