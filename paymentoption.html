<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techvalore</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <nav>
        <div class="techvalore">
            <a href="home.html">TechValore</a>
        </div>
        <div class="profile-icon">
            <a href="cart.html">
            <img src="images/baseline_shopping_cart_black_24dp.png"></a>
            <a href="profile.html">
            <img src="images/baseline_account_circle_black_24dp.png"></a>
        </div>
    </nav>

    <section id="paymentoption">
        <div class="container5">
            <div class=".container-fluid">
                <h1>Payment Option</h1>
                <div class="input-group mb-3">
                    <img class="img-fluid" src="images/creditcard.png">
                </div>
                <h5>Card Number:</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" aria-label="XXXX XXXX XXXX XXXX" aria-describedby="basic-addon1">
                </div>
                <h5>Cardholder Name:</h5> 
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Expiry Date</span>
                    <input type="text" class="form-control" placeholder="MM/YY" aria-label="MM/YY">
                    <span class="input-group-text">CVC/CVV</span>
                    <input type="text" class="form-control" placeholder="123" aria-label="123">
                </div>
                <h2>Billing Address</h2> 
                <h5>Address</h5> 
                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="XXXXXXXXXXXXX"  aria-label="XXXXXXXXXXXXX"></textarea>
                </div>
                <h5>Postal Code</h5>  
                <div class="input-group">
                    <input type="text" placeholder="123456" class="form-control" aria-label="123456">
                </div>
                <div class="submitbtn">
                    <a href="payment.html" class="btn btn-secondary" id="submit">Submit</a>
                </div>
            </div>
        </div> 
    </section>
    <footer class="footer">
        <div class="notes">
        <p>'Copyright' by Techguru | IM Integrated Project 2022</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
</body>
</html>
